<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/portfolio/icon.png" />
  <title>Reagan Ochola | Automation Engineer</title>

  <!-- FORCE SCROLL TO TOP -->
  <script>
    // Prevent automatic scroll restoration
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    // Force immediate scroll to top
    window.addEventListener('beforeunload', function () {
      window.scrollTo(0, 0);
    });
    window.scrollTo(0, 0);
  </script>

  <!-- Global Error Handler -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div style="color: red; padding: 20px; font-family: monospace; background-color: #020617;">
          <h2>Global Error Caught</h2>
          <p><strong>Message:</strong> ${message}</p>
          <p><strong>Source:</strong> ${source}:${lineno}:${colno}</p>
          <pre>${error ? error.stack : 'No stack trace'}</pre>
        </div>
      `;
      console.error('Global Error:', error);
    };
  </script>

  <meta name="scroll-restoration" content="manual">

</head>
